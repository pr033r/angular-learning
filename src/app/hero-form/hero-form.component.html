<div class="container">
    <h1>Template-driven form</h1>
    <div [hidden]="submitted">
        <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="defaultHero.name" name="name" #name="ngModel"
                type="text" class="form-control" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required bro   
            </div>
         </div>
     
         <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input [(ngModel)]="defaultHero.alterEgo" name="alterEgo" 
                type="text" class="form-control" id="alterEgo">
         </div>

         <div class="form-group">
    		<label for="power">Hero Power</label>
    		<select [(ngModel)]="defaultHero.power" name="power" 
                class="form-control" id="power" required>
    			<option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    		</select>
    	</div>
        
          <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
          <button type="button" class="btn btn-default" [disabled]="!heroForm.form.valid" (click)="newHero(); heroForm.reset()">New Hero</button>
     
        </form>
    </div>
    
    <br>
    <b>List of heroes:</b>
    <ul>
        <li *ngFor="let hero of heroes">{{hero.name + " " + hero.power + " - " + hero.alterEgo}}</li>
    </ul>
</div>
