<h3>Events</h3>

<input (keyup)="keyUpEvent($event)">
<p>Events: {{events}}</p>
<p>Keys: {{keys}}</p>

<input #name 
	(keyup.enter)="keyUpValue(name.value); name.value = ''" 
	(blur)="keyUpValue(name.value); name.value = ''" 
	placeholder="Adam">
<button (click)="keyUpValue(name.value); name.value = ''">+</button>
<ul>
	<li *ngFor="let name of values">{{ name }}</li>
</ul>
